<section data-ng-controller="signupController">
  <a data-ng-href="/#/signin">Sign in to existing user</a>
  <h1>Create New User</h1>
  <form name="signupform">
    <label for="email">email</label>
    <input id="email" type="text" required data-ng-model="newUser.email">
    <label for="password">password</label>
    <input id="password" type="password" required data-ng-model="newUser.password">
    <button data-ng-disabled="!signupform.$valid" data-ng-click="createNewUser()">Create User</button>
  </form>
</section>
