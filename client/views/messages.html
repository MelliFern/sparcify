<section data-ng-controller="MessagesController" data-ng-init="getResource()">
	<h2> Message Page </h2>
	<table>
		<tr data-ng-repeat="i in messages">
			<td> {{i.message}} </td>
		</tr> 
	</table>

	<br> <br>
	<textarea rows=5 cols=60 id="newMessage" data-ng-model="newMessage.message">
		</textarea>
		

	<button type="submit" data-ng-click="createMessage(newMessage)">Save New Message</button>
</section>
